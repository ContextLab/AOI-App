<div class="row spacer" style="margin-top:50px"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
  <table class="table table-bordered connect-table">
    <tr>
      <th class="table-header">Your Journals are:</th>
    </tr>
    <tr ng-repeat="journal in journals track by $index">
      <td>
        {{journal.fullTitle}}
        <button class="btn btn-sm pull-right" ng-click="removeJournal($index)"class="pull-right" style="text-decoration:none"><span class="glyphicon glyphicon-remove"></span></button>
      </td>
    </tr>
  </table>
    <form ng-submit="addJournal(addedjournal)">
      <div class="form-inline">
        <input type="text" ng-model="addedjournal" class="form-control"/>

        <input type="submit" class="btn btn-primary btn-sm" value="Add"/>
      </div>
    </form>
</div>
  <div class=".col-md-4 col-md-offset-6">
  <table class="table table-bordered connect-table">
    <tr>
      <th class="table-header">Your Keywords are:</th>
    </tr>
    <tr ng-repeat="keyword in keywords track by $index">
      <td>
        {{keyword}}
        <button class="btn btn-sm pull-right" ng-click="removeKeyword($index)"class="pull-right" style="text-decoration:none"><span class="glyphicon glyphicon-remove"></span></button>
      </td>
    </tr>
  </table>
    <form ng-submit="addKeyword(addedkeyword)">
      <div class="form-inline">
        <input type="text" ng-model="addedkeyword" class="form-control"/>

        <input type="submit" class="btn btn-primary btn-sm" value="Add"/>
      </div>
    </form>
</div>
</div>
</div>



<style>
.selected {
  background-color: lightblue;
}

.table-header {
  color: white;
  background-color: #2c3e50;
  text-align:center;
  height:20px
}

.connect-table {
  width: 300px;
  height: auto;
}
</style>
