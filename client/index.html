<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>AOI App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <base href="/">

  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
  html, body, input, select, textarea
  {
    font-size: 1.05em !important;
  }
  </style>

  <!-- load in remote js files via CDN -->
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="dist/xml2json.min.js"></script>

  <!--  load in app and routes -->
  <script src="app.js"></script>
  <script src="routes/routes.js"></script>

  <!--  load in services -->
  <script src="services/databaseService.js"></script>
  <script src="services/pubMedService.js"></script>
  <script src="services/userService.js"></script>

  <script src="app/login/login.js"></script>
  <script src="app/home/home.js"></script>
  <script src="app/database/database.js"></script>
  <script src="app/dbsearch/databaseSearch.js"></script>
  <script src="app/myjournals/myjournals.js"></script>
  <script src="app/search/search.js"></script>

  <!--  components -->
  <script src="components/navbar/navbar.controller.js"></script>
  <script src="components/navbar/navbar.js"></script>

<body ng-app="AOIApp">

  <header id="nav" ng-controller="navbarController">
      <navbar></navbar>
  </header>

  <div class="container">
    <div ng-view></div>
  </div>

</body>
</html>
